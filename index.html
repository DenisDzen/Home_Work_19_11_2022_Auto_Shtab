<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Авто Штаб</title>
</head>
<body>
    <header class="header">
        <div class="container top-container">
            <div class="menu-top">
                <a class="main-menu-top" href="#">Авторозбір</a>
                <a class="main-menu-top" href="#">Купівля авто</a>
                <a class="main-menu-top" href="#">Доставка та сплата</a>
                <a class="main-menu-top" href="#">Зв'язок</a>
            </div>
            <div class="log-in">
                <a class="main-log-in" href="#">
                    <img class="icon-enter" src="./icon/Group.png" alt="icon"> Увійти
                </a>
                <a class="main-log-in" href="#">Реєстрація</a>
            </div>
        </div>
    </header>
    <div class="container bottom-container">
        <div>
            <a href="#">
                <img class="logo" src="./img/logo.png" alt="logo">
            </a>
        </div>
        <div class="cart">
            <a href="#">
                <img class="cart-icon" src="./icon/Cart.png" alt="cart"> 
            </a>
            <span class="in-cart">У кошику
                <div class="total">1 товар на 463 грн.</div>
            </span>
        </div>
    </div>
    <div class="header-line">
        <div class="container header-line">
            <p class="sort">За номером</p>
            <div class="search">
                <input type="text" class="search-placeholder" placeholder="Номер запчастини..">
            </div>
            <div class="button">
                <button class="button-search">
                    <img class="icon-search" src="./icon/icons8-search.svg" alt="icon-search">
                    <span class="search-span">Пошук</span> 
                </button>
            </div>
        </div>
    </div>
</body>
</html>
